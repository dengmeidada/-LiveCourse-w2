<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者會員登入</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <style>
      html, body {
          height: 100%;
          text-align: center;
      }
      body {
          display: flex;
          align-items: center;
          justify-content: center;
      }
      @media (min-width: 576px){
          .container {
              max-width: 540px;
          }
      }

    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <form class="form-signin" @submit.prevent="signin">
                <h1 class="h3 mb-3 font-weight-normal">
                    請先登入
                </h1>
                <div class="form-group">
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input id="inputEmail" v-model="user.email" type="email" class="form-control" placeholder="請輸入email"
                      required autofocus>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="sr-only">密碼</label>
                  <input id="inputPassword" v-model="user.password" type="password" class="form-control"
                      placeholder="請輸入密碼" required>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                  登入
                </button>
                <!-- <button class="btn btn-outline-primary btn-block" type="button" >
                  登出
              </button> -->
            </form>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
      </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
      </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
      </script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/all.js"></script>
</body>
</html>
